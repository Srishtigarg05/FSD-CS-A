<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sri{
          height: 300px;
          width: 300px;
          background-color: brown;
          border: 5px solid red;
        }

    </style>
</head>
<body>
    
    <div>
        <div id="sri">
            <button onclick="abes()">click</button>
          <p id="aaa"></p>
        </div>
    </div>
    <script>
        function abes(){
            document.getElementById("aaa").innerHTML="<h1> hello </h1>"; //to access the paragraph tag of id aaa
        }
        
    </script>
</body>
</html>
